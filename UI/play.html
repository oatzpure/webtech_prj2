<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
</head>

<body>
<!-- layout in cake-->
<div class="container" > 
  
  <!-- admin in cake--> 
  
  <!-- admin search in cake-->
  <div class="container text-right">
   <div class="row ">
   <div class="col-sm-2"></div>
   	 <div class="col-sm-4"><h1 class="deepshadow">Quiz Game</h1></div>
     <div class="col-sm-3" style="margin-top:4.15em">
     	<button class="btn btn-default" >
        	<img src="https://cdn2.iconfinder.com/data/icons/fatcow/16x16/crown_gold.png" />Ranking
        </button>
        <!--   search in cake-->
     </div>
     <div class="col-sm-3" style="margin-top:3.5em">  
     	<form class="navbar-form " role="search" >
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search" required="required">
            </div>
            <button type="submit" class="btn btn-default">
            	<img src="https://cdn1.iconfinder.com/data/icons/hawcons/32/698627-icon-111-search-20.png" /> 
            </button>
          </form>
     	</div>
   </div>
     	 
    
    
  
          
          
          
        
     
  </div>
  <!-- end admin search in cake-->
  
  <div class="row" style="margin-top:2em"> 
    
    <!-- admin icon in cake-->
    <div class="col-sm-2" style="margin-top:1em;margin-bottom:1em">
      <div class="container-fluid">
        <button type="button" class="circular_profile_user btn btn-danger" data-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample"><span class="badge " style="margin-top:7em;margin-left:5em">+</span></button>
        <div class="collapse " id="collapseExample">
          <button type="button" class="circular_profile_info_user btn btn-danger" data-placement="right" data-toggle="tooltip" data-original-title="Profile Info"></button>
          <button type="button" class="circular_badges_user btn btn-danger" data-placement="right" data-toggle="tooltip" data-original-title="Badges"></button>
          <button type="button" class="circular_add btn btn-danger" data-placement="right" data-toggle="tooltip" data-original-title="Add Quiz"></button>
          <button type="button" class="circular_logout btn btn-danger" data-placement="right" data-toggle="tooltip" data-original-title="Log Out"></button>
        </div>
      </div>
    </div>
    <!--end  admin icon in cake--> 
    <!-- play field in cake-->
    <div class="col-sm-10" >
      <div class="container-fluid showcontent_nofixes"> 
      
      
        <!--first page playing game-->
        <div class="playbutton text-center center-block" >
          <div class="gameform ">
            <h1>Quiz Name</h1>
            <div class="gamepicture"><img src="img/wtHwPEJ.jpg" class="img-thumbnail thumbnailDecor" /></div>
             <div class="row">
            	<div class="col-sm-3"></div>
                <div class="col-sm-6"> <div class="gamedetail text-left">this part pull game detail</div></div>
                <div class="col-sm-3"></div>
                
          	</div>
            
            <!-- ลองปุ่มสวยๆดุ ถ้าใช้ไม่ได้ก้อเปลี่ยนนะ เวลาทำ-->
            <div class="row">
            	<div class="col-sm-4"></div>
                <div class="col-sm-4">
                	<div class="row">
                    	<div class="col-sm-6"> <a href="#" class="action-button shadow animate red" >Play</a> </div>
                    	<div class="col-sm-6"><a href="#" class="action-button shadow animate yellow">Tutorial</a></div>
               
                	</div>				 
                </div>
                <div class="col-sm-4"></div>
            </div>
          </div>
        </div>
        
        <!--Second page playing game-->
        <div class="playgame">
        	<div class="row">
            	<div class="col-sm-6 text-left "><h2>Time : 00</h2></div>
                <div class="col-sm-6 text-right "><h2>Score : <label class="label label-success">0000</label></h2></div>
            </div>
            <div class="container-fluid showgame">
            	<div class="row">
            	<div class="col-sm-1 text-center" style="margin-top:1em"><h2>1.</h2></div><!--NO. of question-->
                <!--Picture -->
                <div class="col-sm-6 text-center" style="margin-top:1em">
                	<img src="img/wtHwPEJ.jpg" class="img-responsive img-thumbnail" /><!--php Pic pull-->
                </div>
                <!--Choices-->
                <div class="col-sm-5 " style="margin-top:1em">
                	<div class="col-sm-12 answer btn">1</div>
                    <div class="col-sm-12 answer btn ">2</div>
                    <div class="col-sm-12 answer btn">3</div>
                    <div class="col-sm-12 answer btn">4</div>
                </div>
            </div>
            </div>
        </div>
         <!--Time Up playing game-->
        <div class="timeup text-center"> 
        	<h1>Time UP !!</h1>
            <button class="btn btn-success">Result</button>
        </div>
        <!--Third page playing game-->
        <div class="playresult">
       		 <h1>You Got :  <label class="label label-danger">0000</label></h1>
        	<div></div><!--Show Ranking-->
         </div>
      </div>
    </div>
    <!--end play field in cake--> 
  </div>
</div>
<!-- end layout in cake-->
</body>
<script>
$(document).ready(function() {
	$('[data-toggle="tooltip"]').tooltip()
});

</script>
</html>
