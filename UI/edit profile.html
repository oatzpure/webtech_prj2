<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>

<body>
<!-- layout in cake-->
<div class="container" > 
  
  <!-- admin in cake--> 
  
  <!-- admin search in cake-->
  <div class="container text-right">
    <div class="pull-left" style="padding-left:13em">
      <h1 class="deepshadow">Quiz Game</h1>
    </div>
    <table class="pull-right">
      <tr>
        <td><!--   rank in cake-->
          
          <button class="btn btn-success" style="margin-top:3.5em;margin-right:1em"><img src="https://cdn2.iconfinder.com/data/icons/fatcow/16x16/crown_gold.png" />Ranking</button></td>
        <td><!--   search in cake-->
          
          <form class="navbar-form " role="search" style="margin-top:4em;margin-right:1em">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search" required="required">
            </div>
            <button type="submit" class="btn btn-default"><img src="https://cdn1.iconfinder.com/data/icons/hawcons/32/698627-icon-111-search-20.png" /> </button>
          </form></td>
      </tr>
    </table>
  </div>
  <!-- end admin search in cake-->
  
  <div class="row" style="margin-top:2em"> 
    
    <!-- admin icon in cake-->
    <div class="col-sm-2" style="margin-top:1em;margin-bottom:1em">
      <div class="container-fluid">
        <button type="button" class="circular_profile_user btn btn-danger" data-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample"><span class="badge " style="margin-top:7em;margin-left:5em">+</span></button>
        <div class="collapse " id="collapseExample">
          <button type="button" class="circular_profile_info_user btn btn-danger" data-placement="right" data-toggle="tooltip" data-original-title="Profile Info"></button>
          <button type="button" class="circular_badges_user btn btn-danger" data-placement="right" data-toggle="tooltip" data-original-title="Badges"></button>
          <button type="button" class="circular_add btn btn-danger" data-placement="right" data-toggle="tooltip" data-original-title="Add Quiz"></button>
          <button type="button" class="circular_logout btn btn-danger" data-placement="right" data-toggle="tooltip" data-original-title="Log Out"></button>
        </div>
      </div>
    </div>
    <!--end  admin icon in cake--> 
    <!-- admin info field in cake-->
    <div class="col-sm-10" >
      <div class="container-fluid showcontent_nofixes">
        <div class="bgcontent">
          <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
              <h3 class="retroshadow">Edit Profile</h3>
            </div>
            <div class="col-sm-4"> </div>
          </div>
          <form id="edit profile-form" method="" action="" class="form-horizontal decorform" style="margin-top:2em;padding-left:2em">
            <div class="form-group text-left" ><!-- Input File-->
              <div class="col-sm-4"></div>
              <div class="col-sm-4 text-center" > 
                <!-- php pull pic-->
                <div><img src="" class="img-circle img-thumbnail" style="width:150px;height:150px" /></div>
                <label for="exampleInputFile">Profile Picture input</label>
                <input type="file" name="file_picture" id="file_picture" required>
              </div>
              <div class="col-sm-4"></div>
            </div>
            <div class="form-group text-left">
              <label for="firstname" class="col-sm-2 control-label">Firstname </label>
              <div class="col-sm-8" >
                <input name="firstname" type="text" class="form-control" id="firstname" placeholder="firstname" required>
              </div>
            </div>
            <div class="form-group text-left">
              <label for="lastname" class="col-sm-2 control-label">Lastname </label>
              <div class="col-sm-8" >
                <input name="lastname" type="text" class="form-control" id="lastname" placeholder="lastname" required>
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1" class="col-sm-2 control-label">Email</label>
              <div class="col-sm-8" >
                <input name="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="email" required>
              </div>
            </div>
            <button class="btn btn-primary center-block" onclick="" type="button">Edit Profile</button>
            <hr />
          </form>
          <form id="password-form" method="" action="" class="form-horizontal decorform" style="margin-top:2em;padding-left:2em;">
            <div class="form-group text-left">
              <label for="password" class="col-sm-2 control-label">Password </label>
              <div class="col-sm-5" >
                <input name="password" id="pass1" type="password" class="form-control" id="password" placeholder="password" required>
              </div>
              <label style="color:#999">* more than 2 to 8 alphabet </label>
            </div>
            <div class="form-group text-left">
              <label for="password2" class="col-sm-2 control-label">Password </label>
              <div class="col-sm-5" >
                <input onkeyup="checkPass(); return false;" name="password2" id="pass2" type="password" class="form-control" id="password2" placeholder="password" required>
                <span id="confirmMessage" class="confirmMessage"></span> </div>
              <label style="color:#999">* re-enter password</label>
            </div>
            <button class="btn btn-primary center-block" onclick="" type="button">Change Password</button>
            <br />
          </form>
        </div>
      </div>
    </div>
    <!--end admin info field in cake--> 
  </div>
</div>
<!-- end layout in cake-->
</body>
<script>
$(document).ready(function() {
	$('[data-toggle="tooltip"]').tooltip()
});

</script>
<script language="JavaScript">
    var canPass = false;
    
    function checkPass(){
    
        
        var pass1 = document.getElementById('pass1');
        var pass2 = document.getElementById('pass2');
        var message = document.getElementById('confirmMessage');
        var goodColor = "#66cc66";
        var badColor = "#ff6666";
        if(pass1.value == pass2.value && pass1.value.length > 1 && pass1.value.length < 9){
            canPass = true;
            pass2.style.backgroundColor = goodColor;
            message.style.color = goodColor;
            message.innerHTML = "Passwords Match!"
        }else{
            canPass = false;
            pass2.style.backgroundColor = badColor;
            message.style.color = badColor;
            message.innerHTML = "Passwords do not match or wrong length !";
        }
    }
    function verifyPass(){
        if (canPass == false){
            alert("Please check your password");
            return false;
        } else {
            document.getElementById('password-form').submit();
            return true;
        }
    }
</script>
</html>
